<!DOCTYPE html>
<html lang="pt-br" class="notranslate" translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <body>
    <section>
      <article class="table">
        <div class="col-1">
          <div class="smart">
            <img id="dio" src="../assets/dio.png" alt="ilustração de um dispositivo móvel" />
          </div>
        </div>

        <div class="col-2">
          <div class="col-2-content">
            <div class="logo">
              <img src="../assets/instagram-logo.png" alt="Imagem com a descrição 'Instagram' " />
            </div>
            <form>
              <input type="text" placeholder="Telefone, nome do usuário ou e-mail" />
              <input type="password" placeholder="Senha" />
              <button>Entrar</button>
            </form>
            <div class="divisor">
              <hr />
              <p>OU</p>
              <hr />
            </div>

            <h4 class="login-facebook">
              <img
                id="facebook"
                src="../assets/logo-facebook.png"
                alt="logo da rede social facebook"
              />
              <a>Entrar com Facebook</a>
            </h4>

            <h5 id="recuperar-senha"><a>Esqueceu a senha?</a></h5>
          </div>

          <div class="col-2-content mt-05">
            <p id="cadastrar">
              Não tem uma conta? <a><strong>Cadastre-se</strong></a>
            </p>
          </div>

          <div class="loja">
            <p>Obtenha o aplicativo</p>

            <div>
              <img
                class="apple-store"
                src="../assets/apple-store.png"
                alt="imagem da loja da apple"
              />
              <img
                class="google-play"
                src="../assets/google-play.png"
                alt="imagem da loja da google"
              />
            </div>
          </div>
        </div>
      </article>
      <footer>
        <ul>
          <li>Sobre</li>
          <li>Blog</li>
          <li>Carreiras</li>
          <li>Ajuda</li>
          <li>API</li>
          <li>Privacidade</li>
          <li>Termos</li>
          <li>Principais contas</li>
          <li>Hashtags</li>
          <li>Português (Brasil)</li>
        </ul>
        <h4 id="empresa">© 2021 Instagram do Facebook</h4>
      </footer>
    </section>
  </body>
</html>
